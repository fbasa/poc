
<div class="new-entry">
    <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
</div>
   
<p-table [columns]="cols" [value]="jobs" selectionMode="single" [(selection)]="selectedJob" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Job Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '500px'}">
    <div class="ui-g ui-fluid" *ngIf="job">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="title">Title</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="title" [(ngModel)]="job.title" type="text"/>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="description">Description</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="description" [(ngModel)]="job.description" type="text"/>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="deleteJob()" label="Delete"></button>
            <button type="button" pButton icon="fa fa-check" (click)="saveJob()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
